<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Nowa notatka</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}">
</head>
<body>

<div th:include="layout :: navigationPanel" class="nav-container"></div>

<div class="container">
    <h1>Nowa notatka</h1>
    <form th:action="@{/addnote}" method="POST" th:object="${note}" class="note-form">
        <div class="form-group">
            <input type="text" th:field="*{title}" placeholder="Tytuł" required>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-message"></span>
        </div>
        <div class="form-group">
            <textarea th:field="*{text}" placeholder="Tekst" required></textarea>
            <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="error-message"></span>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="isPublic">Notatka publiczna
            </label>
        </div>
        <button type="submit">Dodaj notatkę</button>
    </form>
</div>

<div th:include="layout :: footer"></div>

</body>
</html>
